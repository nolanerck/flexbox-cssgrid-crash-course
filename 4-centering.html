<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>

    <style>
        .container
        {
            display: flex;
            flex-direction: column;
            justify-content: right;
            align-items:end;
            background-color: blue;
            height: 500px;
        }

        .album
        {
            width: 100px;
            height: 50px;
            background-color: green;
            border-radius: 2px;
            border: 2px dashed black;
            padding: 15px;
            /* height: auto; */
        }
    </style>

</head>
<body>
    <h1>Beatles Albums</h1>

    <div class="container">
        <div class="album">The White Album</div>
        <div class="album">Revolver</div>
        <div class="album">Sgt Pepper's Lonely Hearts Club Band</div>
        <div class="album">Rubber Soul</div>
        <div class="album">Magical Mystery Tour</div>
    </div>


</body>
</html>
